<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock</title>
        <script src="./js/clock.js" defer></script>
        <style>
            @import url("./css/clock.css");
        </style>
    </head>
    <body>
        <div class="control">
            <div class="clock">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    width="250px"
                    height="250px"
                    overflow="visible"
                >
                    <defs>
                        <filter id="outShadow">
                            <feGaussianBlur
                                in="SourceGraphic"
                                stdDeviation="7"
                                result="Gau1"
                            />
                            <feComposite
                                in="Gau1"
                                in2="SourceAlpha"
                                operator="xor"
                            ></feComposite>
                        </filter>
                        <filter id="inShadow">
                            <feGaussianBlur
                                in="SourceGraphic"
                                stdDeviation="3"
                                result="Gau1"
                            />
                            <feComposite
                                in="Gau1"
                                in2="SourceAlpha"
                                operator="xor"
                            ></feComposite>
                        </filter>
                        <filter id="liveShadow">
                            <feGaussianBlur
                                in="SourceGraphic"
                                stdDeviation="7"
                                result="Gau1"
                            />
                            <feComposite
                                in="Gau1"
                                in2="SourceAlpha"
                                operator="over"
                            ></feComposite>
                        </filter>
                        <linearGradient
                            id="gradient"
                            x1="0%"
                            y1="100%"
                            x2="100%"
                            y2="0%"
                        >
                            <stop offset="30%" stop-color="#f4018b" />
                            <stop
                                offset="80%"
                                stop-color="#d93a53"
                                stop-opacity="0"
                            />
                        </linearGradient>
                        <filter id="textShadow">
                            <feGaussianBlur
                                in="SourceGraphic"
                                stdDeviation="1"
                                result="Gau1"
                            />
                            <feComposite
                                in="Gau1"
                                in2="SourceAlpha"
                                operator="over"
                            ></feComposite>
                        </filter>
                    </defs>
                    <!-- 绘制时钟盘面 -->
                    <g>
                        <circle
                            id="outCircle"
                            cx="125px"
                            cy="125px"
                            r="120px"
                            filter="url(#outShadow)"
                        />
                        <circle
                            id="inCircle"
                            cx="125px"
                            cy="125px"
                            r="95px"
                            filter="url(#inShadow)"
                        />
                        <text
                            class="selectban"
                            x="110px"
                            y="65px"
                            filter="url(#textShadow)"
                        >
                            PM
                        </text>
                        <line
                            class="hourHand"
                            x1="125px"
                            y1="135px"
                            x2="125px"
                            y2="65px"
                            stroke="white"
                            stroke-width="4px"
                            stroke-linecap="round"
                        />
                        <circle cx="125px" cy="125px" r="4px" fill="white" />
                        <line
                            class="minuteHand"
                            x1="125px"
                            y1="135px"
                            x2="125px"
                            y2="30px"
                            stroke="#707072"
                            stroke-width="3px"
                            stroke-linecap="round"
                        />
                        <line
                            class="secondHand"
                            x1="125px"
                            y1="135px"
                            x2="125px"
                            y2="15px"
                            stroke="#d93a53"
                            stroke-width="2px"
                            stroke-linecap="round"
                        />
                        <circle cx="125px" cy="125px" r="3px" fill="#d93a53" />
                    </g>
                    <!-- 绘制时钟盘面上的小时刻度 -->
                    <g transform="translate(125,125)" id="hourLine">
                        <g transform="rotate(0)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(30)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(60)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(90)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(120)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(150)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(180)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(210)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(240)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(270)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(300)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                        <g transform="rotate(330)">
                            <line x1="0" y1="-95" x2="0" y2="-88" />
                        </g>
                    </g>
                    <!-- 绘制分钟刻度 -->
                    <g transform="translate(125,125)" id="minuteLine">
                        <g transform="rotate(6)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(12)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(18)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(24)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(36)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(42)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(48)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(54)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <!-- 继续绘制整个盘面上的分钟刻度 -->
                        <g transform="rotate(66)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(72)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(78)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(84)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(96)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(102)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(108)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(114)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(126)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(132)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(138)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(144)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(156)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(162)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(168)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(174)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(186)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(192)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(198)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                        <g transform="rotate(204)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(216)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(222)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(228)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(234)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(246)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(252)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(258)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(264)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(276)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(282)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(288)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(294)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(306)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(312)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(318)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(324)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(336)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(342)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(348)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>

                        <g transform="rotate(354)">
                            <line x1="0" y1="-95" x2="0" y2="-93" />
                        </g>
                    </g>

                    <!-- 绘制秒针跟随圆环 -->
                    <g transform="translate(0,0)">
                        <circle
                            class="liveCircle"
                            cx="125px"
                            cy="125px"
                            r="107.5px"
                            filter="url(#liveShadow)"
                            stroke="url(#gradient)"
                            style="rotate: 180deg"
                        />
                    </g>
                </svg>
                <section>
                    <div class="time selectban">
                        <span id="hour">00</span>
                        <span>:</span>
                        <span id="minute">00</span>
                        <span>:</span>
                        <span id="second">00</span>
                    </div>
                </section>
                <div class="set_clock_time" id="clockItems">
                    <input type="time" step="1" id="clockInput" />
                    <button type="button" id="settingBtn">设置时间</button>
                </div>
                 <div class="control-buttons" id="stopwatchItems">
                    <div type="control-buttonreset" class="control-buttonreset" onclick="resetClock()"></div>
                    <div type="control-button"  class="control-button" id="startStopButton" ></div>
                </div>
                <div class="set_timer_time" id="timerItems">
                    <input type="time" step="1" id="timerInput" />
                    <button type="button" id="timerStartBtn" onclick="start_timer()">开始</button>
                    <button type="button" id="timerResetBtn" onclick="reset_timer()">重置</button>
                </div>
                <audio id="timerAudio" src="audio/alarm1.mp3"></audio>
                <dialog id="timerDialog">
                    <h2>时间到！</h2>
                    <button id="timerAudioStopBtn">Stop</button>
                </dialog>
                <div id="alarm_feature">
                    <ul id="alarm_list"></ul>
                    <button type="button" id="addAlarmBtn" onclick="add_alarm()">添加闹钟</button>
                    <div id="alarmSet" class="alarmContainer">
                        <div class="alarmContent">
                            <input type="time" step="1" id="timeSelect">
                            <label><input type="radio" name="setType" value="always"/>总是</label>
                            <label><input type="radio" name="setType" value="once" checked/>仅响一次</label>
                        </div>
                        <div class="alarmContent">
                            <label id="fileLabel" for="audioFile">选择文件</label>
                            <div id="filePath">请选择文件</div>
                            <input type="file" id="audioFile" accept="audio/*"/>
                        </div>
                        <div class="alarmContent">
                            <button id="sureBtn" onclick="sure()">确认</button>
                            <button id="noBtn" onclick="no()">取消</button>
                        </div>
                    </div>
                    <audio id="alarmMusic" src="audio/alarm3.mp3" preload="auto"></audio>
                    <dialog id="alarmStop">
                        <h2>Alarm is ringing</h2>
                        <button id="stopRing">Stop</button>
                    </dialog>
                    
                </div>
            </div>

            <div class="menu">
                <div
                    class="menu-item selectban"
                    id="clockBtn"
                    onclick="choseBtn(this)"
                >
                    <div class="bar"></div>
                    <p>时钟</p>
                </div>
                <div
                    class="menu-item selectban"
                    id="secondBtn"
                    onclick="choseBtn(this)"
                >
                    <div class="bar"></div>
                    <p>秒表</p>
                </div>
                <div
                    class="menu-item selectban"
                    id="timerBtn"
                    onclick="choseBtn(this)"
                >
                    <div class="bar"></div>
                    <p>计时器</p>
                </div>
                <div
                    class="menu-item selectban"
                    id="alarmBtn"
                    onclick="choseBtn(this)"
                >
                    <div class="bar"></div>
                    <p>闹钟</p>
                </div>
            </div>
        </div>
    </body>
</html>

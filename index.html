<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock</title>
</head>
<body>
	<!-- 用svg创建一个圆环，并给圆环一个渐变颜色，渐变颜色的方向沿圆环的方向，由两种颜色组成 -->
	<svg width="200" height="200">
		<defs>
			<linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" stop-color="#f00"></stop>
				<stop offset="100%" stop-color="#00f"></stop>
			</linearGradient>
		</defs>
		<circle cx="100" cy="100" r="90" stroke="url(#gradient)" stroke-width="20" fill="none"></circle>
	</svg>
</body>
</html>
